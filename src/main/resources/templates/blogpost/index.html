<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="webjars/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css">
    <title>David's Blog</title>
  </head>
  <body>
    <div th:replace="/fragments/navbar :: navbar"></div>
    
    <div class="container">
     
      <div class="row">
        <div class="col-md">
          <h2>Welcome to my Blog Site</h2>
          <h3>Check out our blogs</h3>
        </div>
      </div>
  

      <div class="row">
        <div th:each="blog:${posts}">
          <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" th:text="${blog.title}"></h5>
                <p th:text="${blog.author}"></p>
                <p th:text="${blog.blogEntry}"></p>
              </div>
              <div class="card-footer">
                <a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">
                <button class="btn btn-primary">Edit This Post</button>
              </a>
              </div>
            </div>
            <!-- end of .card-->
          </div>
          <!-- End of .col-sm-->
        </div>
        <!-- End of post Loop-->
      </div>

      <div class="row">
        <a href="/blogposts/new">
          <button class="btn btn-secondary">Submit a New Blog Post</button>
        </a>
      </div>
    </div>

    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/popper.js/2.0.2/umd/popper.min.js"></script>
    <script src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
